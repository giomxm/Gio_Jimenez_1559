<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Eficaz</title>
</head>
<body>

    <center>
        <h1>
            Imprime la tabla del 2
        </h1>

        <table id="tabla"></table>
    </center>

    <script type="text/javascript">
        const tabla = document.getElementById('tabla');
        let elemento = ''

        for(let i = 1; i <= 10; i++){
            elemento += '<tr><td>2 X '+ i +'= '+ 2*i + '</td></tr>';
        }

        tabla.innerHTML = elemento;
    </script>
    
</body>

</html>
